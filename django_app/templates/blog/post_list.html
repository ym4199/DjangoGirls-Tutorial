{% extends 'blog/base.html' %}

{% block content %}
<div class="post-list">
    {% for post in posts %}
    <div class="post">
        <p>{{post.published_date}}</p>
        <h4><a href="post/{{post.pk}}">{{post.title}}</a></h4>
        <p>{{post.text|truncatechars:120}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
